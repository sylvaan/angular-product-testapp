<div
  class="flex flex-col items-center justify-start min-h-screen bg-gray-100 p-8"
>
  <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
    <div class="mb-4">
      <a routerLink="/home" class="text-blue-600 hover:underline">
        < Back to Products
      </a>
    </div>

    <app-loading *ngIf="isLoading"></app-loading>
    <app-error
      *ngIf="isError"
      [message]="'Failed to load product details. Please try again later.'"
    ></app-error>

    <div
      *ngIf="product && !isLoading"
      class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8"
    >
      <div class="md:w-1/2">
        <h2 class="text-xl font-bold mb-4">Images</h2>
        <div class="grid grid-cols-2 gap-4">
          <img
            *ngFor="let image of product.images"
            [src]="image"
            class="w-full h-auto rounded-lg object-cover shadow-sm"
          />
        </div>
      </div>

      <div class="md:w-1/2">
        <h1 class="text-3xl font-bold mb-2">{{ product.title }}</h1>
        <p class="text-gray-600 text-lg mb-4">{{ product.category }}</p>
        <p class="text-3xl font-bold text-blue-600 mb-4">
          ${{ product.price }}
        </p>

        <p class="text-gray-700 mb-4">{{ product.description }}</p>

        <div class="text-sm text-gray-500 space-y-1">
          <p><strong>Brand:</strong> {{ product.brand }}</p>
          <p><strong>Stock:</strong> {{ product.stock }}</p>
          <p><strong>Rating:</strong> {{ product.rating }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
