<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          for="username"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Username is required.
        </div>
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-700 text-sm font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Password is required.
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue transition-colors duration-200 w-full"
          [class.opacity-50]="loginForm.invalid"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
  <app-popup
    *ngIf="showPopup"
    [message]="popupMessage"
    [type]="popupType"
    (close)="showPopup = false"
  ></app-popup>
  <div
    *ngIf="isLoading"
    class="fixed inset-0 bg-white bg-opacity-80 z-20 flex items-center justify-center"
  >
    <app-loading></app-loading>
  </div>
</div>
