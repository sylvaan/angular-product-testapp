<div
  class="flex flex-col items-center justify-start min-h-screen bg-gray-100 p-8"
>
  <div
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg mb-8 text-center"
  >
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold">Welcome, {{ user?.firstName }}!</h1>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200 focus:outline-none"
      >
        Logout
      </button>
    </div>
    <p class="text-gray-700">
      This is the home page. You are successfully logged in.
    </p>
  </div>

  <div class="w-full max-w-lg">
    <app-loading *ngIf="isLoading"></app-loading>
    <app-error
      *ngIf="isError"
      [message]="'Failed to load products. Please try again later.'"
    ></app-error>

    <div *ngIf="!isLoading && !isError">
      <h2 class="text-2xl font-bold mb-4">Featured Products</h2>

      <div class="slider-container">
        <div class="slider-images">
          <img
            *ngFor="let image of sliderImages; let i = index"
            [src]="image"
            alt="Slide {{ i + 1 }}"
            [ngClass]="{ active: i === currentIndex }"
            class="slider-image"
          />
        </div>

        <button (click)="prevImage()" class="slider-button prev">
          &#10094;
        </button>
        <button (click)="nextImage()" class="slider-button next">
          &#10095;
        </button>
      </div>

      <div class="grid grid-cols-3 gap-4 mt-8">
        <h2 class="col-span-3 text-2xl font-bold mb-4">Product List</h2>
        <a
          *ngFor="let product of products"
          [routerLink]="['/detail', product.id]"
          class="bg-white p-4 rounded-lg shadow-sm flex flex-col items-center space-y-2 cursor-pointer hover:shadow-lg transition-shadow duration-200"
        >
          <img
            [src]="product.thumbnail"
            alt="{{ product.title }}"
            class="w-full h-32 rounded-md object-cover"
          />
          <div class="flex-1 text-center">
            <h3 class="font-bold text-sm text-gray-800">{{ product.title }}</h3>
            <p class="text-gray-500 text-sm mt-1">${{ product.price }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
